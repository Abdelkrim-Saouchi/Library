<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <button id="btn">New Book</button>
      </div>
      <div class="content"></div>
      <div class="footer">
        Created by
        <a href="https://github.com/karim-saou" target="_blank"
          >Krimothiazine</a
        >
      </div>
    </div>
    <div class="modal">
      <p>Enter the infomations of Book you want to add</p>
      <form action="">
        <div class="wrapper">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="wrapper">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="wrapper">
          <label for="pages">Number of pages</label>
          <input type="number" id="pages" name="pages" required />
        </div>
        <div class="wrapper">
          <input type="checkbox" id="read" name="readStatus" value="Not read" />
          <label for="read">I have read this Book</label>
        </div>
        <div class="wrapper btns">
          <button type="submit">Submit</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
